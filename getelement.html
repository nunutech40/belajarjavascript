<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="tutorial"></div>


    <script type="text/javascript">

        // mengakses element tutorial di div di atas
        var tutorial = document.getElementById("tutorial");

        // mengisi teks ke element
        tutorial.innerText = "Tutorial Javascript";


        // memberikan css ke elemen
        tutorial.style.backgroundColor = "yellow";
        tutorial.style.padding = "10px";
        tutorial.style.textAlign = "center";

    </script>
</body>
</html>
